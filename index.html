---
layout: default
title: DTT's technology blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <h2>{{post.categories}}</h2>
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }} </a></li>
    {% endfor %}
  </ul>
</div>
